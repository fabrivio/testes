<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>vamos aprender a reproduzir áudios usando HTML5</p>
    
    <audio controls loop>
    <source src="midia/he_wasnt_man_enought.mp3"  type="audio/mpeg">
    <source src="midia/he_wasnt_man_enought.ogg" type="audio/ogg">
    <p>infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/he_wasnt_man_enought.mp3" download="midia/he_wasnt_man_enought.ogg">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
